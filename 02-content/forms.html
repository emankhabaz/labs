<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>HTML Forms</h1>
        <div>
            <img src="./base/images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg"
            alt="banner image" width="100%">
        </div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./forms.html">Contact us</a>
        </nav>
    </header>
    <main>
    <section>
        <h2>Contact Us</h2>
        <form>
            <div>

                <label for="full-name">Full name </label>

                <input id="full-name" name="full-name" type="text" placeholder="Jane Doe" required>                

            </div>
            <div>

                <label for="phone-number">Phone Number</label>

                <input id="phone-number"
                name="phone-number"
                type="tel"
                placeholder="+974 #### ####"
                pattern="\+974 [0-9]{4} [0-9]{4}"
                required="">

            </div>
            <div>

                <label for="email-address">Email Address</label>

                <input id="email-address"
                name="email-address"
                type="email"
                placeholder="jane@example.com"
                required>

            </div>
            <div>

                <label for="gender">Gender</label>

                <input id="male-gender" name="gender" value="male" type="radio">
                <label for="male-gender">Male</label>

                <input id="female-gender" name="gender" value="female" type="radio" checked>
                <label for="female-gender">Female</label>
                
            </div>
            <div>

                <label for="birth-date">Date of birth</label>
                <input id="birth-date" name="birth-date" type="date" required>

            </div>
            <div>

                <label>Contact</label>

                <input id="phone-contact" name="phone-contact" type="checkbox">
                <label for="phone-contact">Phone</label>

                <input id="email-contact" name="email-contact" type="checkbox">
                <label for="email-contact">Email</label>

                <input id="sms-contact" name="sms-contact" type="checkbox">
                <label for="sms-contact">SMS</label>

            </div>
            <div>

                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value disabled>-</option>
                    <option value="excellent">Excellent</option>
                    <option value="very-good">Very Good</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>

            </div>

            <div>
                <label for="message">Message</label>
            </div>
            <div>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset"  value="Reset">
            </div>
        </form>
    </section>
    </main>
    <footer>
        <p>Â© 2024 Qatar University</p>
    </footer>
</body>
</html>
